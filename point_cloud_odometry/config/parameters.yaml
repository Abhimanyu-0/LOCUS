icp:
  # Stop ICP if the transformation from the last iteration was this small.
  tf_epsilon: 0.0000000001

  # During ICP, two points won't be considered a correspondence if they are at
  # least this far from one another.
  corr_dist: 0.3

  # Iterate ICP this many times.
  iterations: 5 # Default from original branch is 20

  # Maximum acceptable incremental rotation and translation.
  transform_thresholding: false
  max_translation: 0.09
  max_rotation: 0.1

# External attitude parameters 
extatt: 
  use_extatt_data: true # Use external attitude in the fusion process
  check_extatt_data: false # Optional control on the external attitude received - should be false at this stage 
  extatt_threshold: 1.0 # Optional amplitude control on the external attitude received - if signal is too large discard it - this kind of check should not be executed at this stage 
