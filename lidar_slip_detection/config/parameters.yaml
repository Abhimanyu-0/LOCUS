lidar_slip:
  # If the delta between LIP and WIO is larger than this value, a lidar slip is flagged.
  slip_threshold: 0.1 #0.13
  filter_size: 1.0 # filter size in seconds (when filtering odom msgs)
  observability_threshold: 0.3 # minimum observability (if lower, classify as slip) 
  max_power: 23 # Condtion number threshod. Values larger than exp(max_power_) incidcate lidar slip.
