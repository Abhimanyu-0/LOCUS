session_name: A_Husky4_Urban_run

environment:
  DATA_PATH: /media/andrzej/9ccb877e-62aa-45e3-9018-dcae3fc8ea76/subt/main_datasets/1_Husky4_Beta2
  GT_PATH: /media/andrzej/9ccb877e-62aa-45e3-9018-dcae3fc8ea76/subt/main_datasets/1_Husky4_Beta2/gt/
  DATA_FOLDER: rosbag/
  NUM_VLP: '3'
  ROBOT_NAME: husky4
  ROBOT_TYPE: husky
  BASE_NAME: base1
  DELAY: '600'
  RATE: '1'
  DURATION: '2500'
  DURATION2: '2400'
  ODOM: locus/odometry
  OUT_PG_FILE: pose_graph.zip
  RUN_NUMBER: "test"
options:
  default-command: /bin/bash

windows:
- window_name: lo_lamp
  focus: true
  layout: tiled
  shell_command_before:
  - rosparam set /use_sim_time true
  - cp $GT_PATH/fiducial_calibration_$ROBOT_NAME.yaml ~/.ros/
  - if [ $ROBOT_TYPE = 'husky' ]; then cp $GT_PATH/$ROBOT_NAME*.yaml $(rospack find
    husky_custom_description)/config/ ; fi;

  panes:
    ################################### RUN ###################################
    # Launch basic components needed for running localization algorithms
  - roslaunch bringup_ugv husky_rerun_perception.launch robot_namespace:=$ROBOT_NAME
    # Bags and topics of interest (switching if the log versions is older)
  - sleep 10; rosbag play $DATA_PATH/$DATA_FOLDER*.bag
    -s$DELAY -r$RATE --clock  --topics clock:=/clock /$ROBOT_NAME/velodyne_points
    /$ROBOT_NAME/velodyne_front/velodyne_points /$ROBOT_NAME/velodyne_rear/velodyne_points
    /$ROBOT_NAME/hero/wio_ekf/odom /$ROBOT_NAME/vn100/imu_wori_wcov /$ROBOT_NAME/vn100/imu
    /$ROBOT_NAME/visual_odom /$ROBOT_NAME/wheel_odom 
    # Front-end
  - roslaunch locus locus.launch robot_namespace:=$ROBOT_NAME number_of_velodynes:=$NUM_VLP

- window_name: record_at_end
  focus: false
  layout: tiled
  shell_command_before:
  - rosparam set /use_sim_time true

  panes:
  - sleep $DURATION2; rosrun pcl_ros pointcloud_to_pcd input:=/$ROBOT_NAME/locus/octree_map
    _prefix:=$DATA_PATH/locus_$RUN_NUMBER/map_locus

- window_name: record
  focus: false
  layout: tiled
  shell_command_before:
  - mkdir $DATA_PATH/locus_$RUN_NUMBER
  - rosparam set /use_sim_time true

  panes:

    ################################### RECORD ###################################
    # Front-end Odometry
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/odometry.bag /$ROBOT_NAME/$ODOM

    # Front-end Odometry Rate and Delay
  - rostopic hz /$ROBOT_NAME/$ODOM -w3 >> $DATA_PATH/locus_$RUN_NUMBER/rate.txt
  - rostopic delay /$ROBOT_NAME/$ODOM -w3 >> $DATA_PATH/locus_$RUN_NUMBER/delay.txt

    # Front-end Cpu/Mem usage
  - python $(rospack find core_cpu_monitor)/scripts/monitor.py
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/cpu.bag /cpu_monitor/$ROBOT_NAME/locus/cpu
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/mem.bag /cpu_monitor/$ROBOT_NAME/locus/mem

    # Front-End Computation Time Profiling
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/lidar_callback_duration.bag /$ROBOT_NAME/locus/lidar_callback_duration
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/scan_to_scan_duration.bag /$ROBOT_NAME/locus/scan_to_scan_duration
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/scan_to_map_duration.bag /$ROBOT_NAME/locus/scan_to_submap_duration
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/search_in_map.bag /$ROBOT_NAME/locus/search_in_map
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/delete_from_map.bag /$ROBOT_NAME/locus/delete_from_map
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/adding_to_map.bag /$ROBOT_NAME/locus/adding_to_map
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/no_insert_points_pub.bag /$ROBOT_NAME/locus/no_insert_points_pub
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/no_nearest_points.bag /$ROBOT_NAME/locus/no_nearest_points
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/combined_point_cloud.bag /$ROBOT_NAME/locus/combined_point_cloud
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/xy_cross_section.bag /$ROBOT_NAME/locus/xy_cross_section
  - rosbag record -O $DATA_PATH/locus_$RUN_NUMBER/no_points.bag /$ROBOT_NAME/locus/no_points
    ################################ END RECORDING ###############################
  - sleep $DURATION; rosnode kill -a

- window_name: analyze
  focus: false
  layout: tiled
  shell_command_before:
  - mkdir $DATA_PATH/ground_truth
  - cp $GT_PATH/odometry.bag $DATA_PATH/ground_truth/

  panes:
  - sleep $DURATION; sleep 150; python $(rospack find gt_analysis)/scripts/analyzer.py
    $DATA_PATH $ROBOT_NAME /$ROBOT_NAME/$ODOM $RUN_NUMBER; sleep 100; tmux kill-session

